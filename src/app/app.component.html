<div fxLayout="row wrap" fxLayoutWrap>

  <div fxLayout="row" fxFlex="100%" fxLayoutAlign="center center" fxGap="2%">

    <mat-card fxFlex="96%" fxLayout="column" fxLayoutAlign="center center" [style.background-color]="primary">
      <h6>CAMPEONATO DE FILMES</h6>
      <h2>Fase de Seleção</h2>
      <mat-divider [inset]="true"></mat-divider>
      <p>Selecione 8 filmes que você deseja que entrem na competição e depois precione o botão Gerar Meu Campeonato para
        prosseguir.</p>
    </mat-card>

  </div>
  <div fxLayout="row" >
  <button mat-raised-button color="primary" fxLayoutAlign="end end">Primary</button>
  </div>
  <div fxLayout="row wrap" fxFlex="100%" fxLayoutAlign="center" fxLayoutGap="1%">
  <mat-card *ngFor="let filme of filmes" fxFlex="20%" fxLayout="column" fxLayoutAlign="center begin" [style.background-color]="primary">
      <mat-checkbox class="example-margin">{{filme.titulo}}</mat-checkbox>
      {{filme.ano}}
    </mat-card>
  </div>
</div>
